<template>


    <lightning-card title={countOfMetadata}>
        <lightning-button label="Refresh" slot="actions" title="Refresh" onclick={connectedCallback} ></lightning-button>
        <lightning-button label="Save" slot="actions" title="Save" onclick={handlesaveClick} disabled={saving} ></lightning-button>
        <div class="slds-is-relative" slot="actions" if:true={saving}>
                <lightning-spinner  alternative-text="saving"  slot="actions"  size="small"></lightning-spinner>
        </div>
        
         <p class="slds-p-around_small slds-is-relative">
            <lightning-spinner if:true={isLoading} alternative-text="Loading" size="medium"></lightning-spinner>
            <!--continer-->
            <lightning-layout if:false={isLoading}>
                <!--selection-->
                <lightning-layout-item padding="around-xx_small"
                    class=" slds-box slds-size_2-of-6 slds-m-around_xx-small">
                    <lightning-tree items={resultList} onselect={handleSelectTreeSelect}>
                    </lightning-tree>
                </lightning-layout-item>
                <!--view-->
                <lightning-layout-item class=" slds-box slds-size_4-of-6 slds-m-around_xx-small">
                    
                    
                
                        <textarea id="codeContiner" onkeyup={handleCodeEvent} >   {showResult}  </textarea>
                        
                </lightning-layout-item>
            </lightning-layout>

        </p>
        <p slot="footer">
            {timestamp}

            <b style="color:red;" class="slds-float_right">Disclaimer :No validation on save. Wrong code may be saved if not checked</b>
        </p>
    </lightning-card>







</template>
